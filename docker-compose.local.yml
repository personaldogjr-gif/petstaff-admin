version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petstaff_app
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - petstaff_network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: petstaff_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/local.conf:/etc/nginx/conf.d/default.conf
    networks:
      - petstaff_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: petstaff_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: petstaff_docker
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: petstaff
      MYSQL_PASSWORD: petstaff123
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - petstaff_network

  redis:
    image: redis:7-alpine
    container_name: petstaff_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - petstaff_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: petstaff_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    networks:
      - petstaff_network
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  petstaff_network:
    driver: bridge 